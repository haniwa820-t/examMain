<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>template</title>
	<link rel="stylesheet" href="../../style.css" />
</head>

<body>

	<script src="header.js"></script>

	<main class="hist-main">
		<h1>英語R 英単語</h1>
		<button class="toggle-all-btn">すべて表示する</button>
		<hr>
		<table class="nikka-table" id="wordTable">
			<!-- Table content will be generated by JavaScript -->
		</table>
	</main>

	<script>
		// コンマ区切りの単語データ
		const wordList = `fascinate,～を魅了する
compose,（詩など）をつくる
literature,文学
preserve,～を守る
restore,～を修復する
tragedy,悲劇
praise,～をほめる
deserve,～に値する
efficient,効率的な
reputation,評判
valuable,高価な
worth,価値がある
accuse,～を非難する
vain,むだな
govern,～を統治する
mayor,市長
politics,政治
president,大統領
settle,～を解決する
urge,～を促す
barely,かろうじて
deprive,～を奪う
obstacle,障害（物）
nod,うなずき
seize,～をつかむ
yell,どなる
arrest,～を逮捕する
commit,～を犯す
innocent,罪のない
jail,留置所
prison,刑務所
proof,証拠
witness,目撃者
abundant,豊富な
amount,量
calculate,～を計算する
excess,過剰
numerous,多数の
proportion,割合
quantity,数量
destination,目的地
depart,出発する
voyage,（宇宙）旅行
reserve,～を予約する
rest,休む
decrease,減少する
expand,～を拡大する
extend,～を延長する
restrict,～を制限する
rise,増加する
aside,わきへ
edge,端
internal,内部の
neaby,近くの
surface,表面
general,一般の
abstract,抽象的な
complex,複雑な
sort,種類
ordinary,平凡な
extent,程度
extraordinary,並外れた
extreme,極端な
highly,非常に
huge,ばく大な
incredible,信じられない
intense,強烈な
initial,最初の
sequence,順番
a series of ～,一連のA`.split('\n').map(line => {
			const [word, meaning] = line.split(',');
			return { word, meaning };
		});

		// テーブルを生成
		function generateTable() {
			const table = document.getElementById('wordTable');

			wordList.forEach((item, index) => {
				const row = table.insertRow();
				const cell1 = row.insertCell(0);
				const cell2 = row.insertCell(1);

				cell1.textContent = `${index + 1}.${item.word}`;

				const span = document.createElement('span');
				span.className = 'toggle-text';
				span.dataset.originalText = item.meaning;
				span.onclick = () => toggleText(span);

				cell2.appendChild(span);
			});
		}

		// 初期化：全てを非表示（空白）に
		document.addEventListener("DOMContentLoaded", () => {
			generateTable();
		});
	</script>

	<script src="../../script.js"></script>

</body>
