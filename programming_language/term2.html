<head>

    <style>

        body {

        .theme-toggle {

        }

        .light-mode .theme-toggle {

            border-color: #cccccc;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .toggle-text {
            display: inline-block;
            background-color: #2d2d2d;
            color: #ffa500;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
            border-radius: 4px;
            padding: 2px 4px;
            white-space: pre;
            /* Á©∫ÁôΩ„ÅÆÂπÖ„ÇíÁ∂≠ÊåÅ */
            user-select: none;
            font-family: 'MS Gothic', 'Menlo', '„Éí„É©„ÇÆ„ÉéËßí„Ç¥ ProN', monospace;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .light-mode .toggle-text {
            background-color: #fff3cd;
            color: #d35400;
        }

        button {
            background-color: #2d2d2d;
            color: #ffa500;

            border: 2px solid #555555;

            color: #d35400;

        }

        button:hover {
            transform: scale(1.05);
        }

        table {
            border-collapse: collapse;
            border: solid 2px #ffa500;
            /*Ë°®ÂÖ®‰Ωì„ÇíÁ∑ö„ÅßÂõ≤„ÅÜ*/
            font-size: 18px;
            background-color: #2a2a2a;
            transition: all 0.3s ease;
        }

        .light-mode table {
            border-color: orange;
            background-color: #ffffff;
        }

        table th,
        table td {
            border: dashed 1px #ffa500;
            /*Á†¥Á∑ö 1px „Ç™„É¨„É≥„Ç∏*/
            padding: 8px 12px;
            transition: border-color 0.3s ease;
        }

        .light-mode table th,
        .light-mode table td {
            border-color: orange;
        }

        table th {

            color: #ffa500;

        h1 {

        a {

<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <button id="toggleAllButton" onclick="toggleAll()">„Åô„Åπ„Å¶Ë°®Á§∫„Åô„Çã</button>

    <h2>„ÇØ„É©„Çπ„Å®„Ç§„É≥„Çπ„Çø„É≥„Çπ</h2>

    <table aligin="center">
        <tr>
            <td><span class="toggle-text" data-original-text="new" onclick="toggleText(this)"></span></td>
            <td>„Ç§„É≥„Çπ„Çø„É≥„ÇπÁîüÊàê„ÅÆ„Åü„ÇÅ„ÅÆÊºîÁÆóÂ≠ê</td>
        </tr>

        <tr>
            <td><span class="toggle-text" data-original-text="BufferedReader" onclick="toggleText(this)"></span></td>
            <td></td><!--TODO „Éï„Ç°„Ç§„É´ÂÖ•Âá∫ÂäõÈñ¢ÈÄ£„ÅÆ„ÇÇ„ÅÆ-->
        </tr>

    </table>


    <script>
        // ÂàùÊúüÂåñÔºöÂÖ®„Å¶„ÇíÈùûË°®Á§∫ÔºàÁ©∫ÁôΩÔºâ„Å´
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".toggle-text").forEach(el => {
                const original = el.dataset.originalText;
                for (let hitomoji of original) {
                    if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
                        el.textContent += "„ÄÄ";
                    } else {
                        el.textContent += " ";
                    }
                }
            });
        });

        // ÂÄãÂà•„Éà„Ç∞„É´
        function toggleText(el) {
            const original = el.dataset.originalText;
            if (el.textContent.trim() === "") {
                el.textContent = original;
            } else {
                el.textContent = "";
                for (let hitomoji of original) {
                    if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
                        el.textContent += "„ÄÄ";
                    } else {
                        el.textContent += " ";
                    }
                }
            }
        }

        // ÂÖ®‰Ωì„ÅÆË°®Á§∫Áä∂ÊÖã„Çí‰øùÊåÅ
        let allVisible = false;

        // ‰∏ÄÊã¨Ë°®Á§∫/ÈùûË°®Á§∫„Éà„Ç∞„É´
        function toggleAll() {
            const elements = document.querySelectorAll(".toggle-text");
            const buttons = document.querySelectorAll(".toggle-all-btn"); // Ë§áÊï∞„ÅÆ„Éú„Çø„É≥„ÇíÂèñÂæó

            elements.forEach(el => {
                const original = el.dataset.originalText;
                if (allVisible) {
                    el.textContent = "";
                    for (let hitomoji of original) {
                        if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
                            el.textContent += "„ÄÄ";
                        } else {
                            el.textContent += " ";
                        }
                    }
                } else {
                    el.textContent = original; // Ë°®Á§∫„Å´
                }
            });

            allVisible = !allVisible;

            // „Åô„Åπ„Å¶„ÅÆ„Éú„Çø„É≥„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíÊõ¥Êñ∞
            buttons.forEach(button => {
                button.textContent = allVisible ? "„Åô„Åπ„Å¶ÈùûË°®Á§∫„Å´„Åô„Çã" : "„Åô„Åπ„Å¶Ë°®Á§∫„Åô„Çã";
            });
        }

        //„ÉÄ„Éº„ÇØ/„É©„Ç§„Éà„É¢„Éº„Éâ
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-toggle');

            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                themeBtn.textContent = 'üåô';
            } else {
                body.classList.add('light-mode');
                themeBtn.textContent = '‚òÄÔ∏è';
            }
        }
    </script>

</body>
