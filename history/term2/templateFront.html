    <style>
        body {
            max-width: 80%;
            margin: 0 auto 50 auto;
            padding: 20px;

            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'MS Gothic', 'Menlo', '„Éí„É©„ÇÆ„ÉéËßí„Ç¥ ProN', monospace;

        .theme-toggle {
            position: fixed;
            top: 20px;

            background-color: #333333;
            color: #e0e0e0;
            border: 2px solid #555555;
            padding: 10px 16px;

        }

        .light-mode .theme-toggle {

        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .toggle-text {
            display: inline-block;
            background-color: #2d2d2d;
            color: #ffa500;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
            border-radius: 4px;
            padding: 2px 4px;
            white-space: pre;
            /* Á©∫ÁôΩ„ÅÆÂπÖ„ÇíÁ∂≠ÊåÅ */

        .light-mode .toggle-text {

            color: #d35400;
        }

        button {

            color: #d35400;
            border-color: #d35400;
        }

        button:hover {

        }

        table {
            border-collapse: collapse;
            border: solid 2px #ffa500;
            /*Ë°®ÂÖ®‰Ωì„ÇíÁ∑ö„ÅßÂõ≤„ÅÜ*/
