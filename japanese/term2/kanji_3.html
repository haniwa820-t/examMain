<body>

	<table align="center" id="wordTable">

	<script>

		const wordList = `„Ç±„É≥„Éê„É≥„Å´ÂëΩ„ÇíÊá∏„Åë„Çã„Éî„Ç¢„Éã„Çπ„Éà„ÄÇ,ÈçµÁõ§
Ë©¶Âêà„Åß„Çµ„Ç§„Éè„Ç§„ÇíÊåØ„Çã„ÅÜ„ÄÇ,ÈááÈÖç
ÂíåËß£„ÅÆÁî≥„ÅóÂá∫„ÅØ„Ç§„ÉÉ„Ç∑„É•„Ç¶„Åï„Çå„Åü„ÄÇ,‰∏ÄËπ¥
‰∫∫Ë∫´‰∫ãÊïÖ„Åß„Ç≠„É≥„Ç≥Âàë„ÇíË®Ä„ÅÑÊ∏°„Åï„Çå„Åü‰∫∫Áâ©„ÄÇ,Á¶ÅÈåÆ
Âèã‰∫∫„ÅØ„Éâ„É≥„É®„ÇØ„Å´Áü•Ë≠ò„ÇíÂê∏Âèé„Åó„Åü„ÄÇ,Ë≤™Ê¨≤
„Ç´„ÇØ„Çª„Ç§„ÇíÊ±Ç„ÇÅ„Å¶‰øÆË°å„Åô„ÇãÂÉß‰æ∂„ÄÇ,Ë¶öÈÜí
„ÉØ„Ç§„É≠„ÅØÈáëÂìÅ„Å†„Åë„Å®„ÅØÈôê„Çâ„Å™„ÅÑ„ÄÇ,Ë≥ÑË≥Ç
Â§ß‰ºÅÊ•≠„Å®„ÅÆ„Éü„ÉÑ„Ç≤„ÉÑ„ÇíÊåáÊëò„Åï„Çå„Çã„ÄÇ,ËúúÊúà
„Ç∑„ÉÉ„ÇΩ„Ç¶„ÅÆÁêÜÁî±„ÅØ„ÅÑ„Åæ„Å†„Å´„Çè„Åã„Çâ„Å™„ÅÑ„ÄÇ,Â§±Ë∏™
„Ç∑„Éß„Ç¶„ÉÅ„É•„Ç¶„ÅØÁà∂„ÅÆÂ•ΩÁâ©„Å†„ÄÇ,ÁÑºÈÖé
ÈÅéÂéª„Å´„Éà„É≥„ÉÅ„É£„ÇØ„Åô„Åπ„Åç„Åß„ÅØ„Å™„ÅÑ„ÄÇ,È†ìÁùÄ
ÂΩº„ÇíÂêçË™â„Ç≠„ÇΩ„É≥„ÅßË®¥„Åà„Çã„Å§„ÇÇ„Çä„Å†„ÄÇ,ÊØÄÊêç
„Ç¥„Ç§„ÅÆÂ≠¶Áøí„Å´Âäõ„ÇíÂÖ•„Çå„Çã„ÄÇ,Ë™ûÂΩô
Êõ∏È°û„ÅÆ„Åì„ÅÆÊ¨Ñ„ÅØË®òÂÖ•„Åå„Éí„ÉÉ„Çπ„Åß„ÅÇ„Çã„ÄÇ,ÂøÖÈ†à
ÊøÄÁ™Å„Åó„Åü„Çª„ÉÑ„Éä„ÅÆË®òÊÜ∂„Åå„Å™„ÅÑ„ÄÇ,ÂàπÈÇ£
ÊâãÁ¥ô„Åå„Ç¢„ÉÜ„Çµ„Ç≠‰∏çÊòé„ÅßÊàª„Å£„Å¶„Åç„Åü„ÄÇ,ÂÆõÂÖà
Êñ∞Áéã„ÅÆ„Çø„Ç§„Ç´„É≥Âºè„ÅåÁõõÂ§ß„Å´Ë°å„Çè„Çå„Åü„ÄÇ,Êà¥ÂÜ†
Âπ≥ÂÆâÊôÇ‰ª£Êú´„Å´Ê≠¶Â£´ÈöéÁ¥ö„Åå„Éú„ÉÉ„Ç≥„Ç¶„Åô„Çã„ÄÇ,ÂãÉËàà
Ê®™Â∑ù„ÅÆ„Ç´„Éû„É°„Ç∑„ÅØÈßÖÂºÅ„Å®„Åó„Å¶ÊúâÂêç„Å†„ÄÇ,ÈáúÈ£Ø
„Ç∂„É≥„Ç∑„É≥„Å™„Éá„Ç∂„Ç§„É≥„ÅÆËªä„ÇíÁô∫Ë°®„Åô„Çã„ÄÇ,Êñ¨Êñ∞`.split('\n').map(line => {
			const [word, meaning] = line.split(',');
			return { word, meaning };
		});

		// „ÉÜ„Éº„Éñ„É´„ÇíÁîüÊàê
		function generateTable() {
			const table = document.getElementById('wordTable');

			wordList.forEach((item, index) => {
				const row = table.insertRow();
				const cell1 = row.insertCell(0);
				const cell2 = row.insertCell(1);

				cell1.textContent = `${index + 1}.${item.word}`;

				const span = document.createElement('span');
				span.className = 'toggle-text';
				span.dataset.originalText = item.meaning;
				span.onclick = () => toggleText(span);

				cell2.appendChild(span);
			});
		}

		// ÂàùÊúüÂåñÔºöÂÖ®„Å¶„ÇíÈùûË°®Á§∫ÔºàÁ©∫ÁôΩÔºâ„Å´
		document.addEventListener("DOMContentLoaded", () => {
			generateTable();

			document.querySelectorAll(".toggle-text").forEach(el => {
				const original = el.dataset.originalText;
				for (let hitomoji of original) {
					if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
						el.textContent += "„ÄÄ";
					} else {
						el.textContent += " ";
					}
				}
			});
		});

		// ÂÄãÂà•„Éà„Ç∞„É´
		function toggleText(el) {
			const original = el.dataset.originalText;
			if (el.textContent.trim() === "") {
				el.textContent = original;
			} else {
				el.textContent = "";
				for (let hitomoji of original) {
					if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
						el.textContent += "„ÄÄ";
					} else {
						el.textContent += " ";
					}
				}
			}
		}

		// ÂÖ®‰Ωì„ÅÆË°®Á§∫Áä∂ÊÖã„Çí‰øùÊåÅ
		let allVisible = false;

		// ‰∏ÄÊã¨Ë°®Á§∫/ÈùûË°®Á§∫„Éà„Ç∞„É´
		function toggleAll() {
			const elements = document.querySelectorAll(".toggle-text");
			const button = document.getElementById("toggleAllButton");

			elements.forEach(el => {
				const original = el.dataset.originalText;
				if (allVisible) {
					el.textContent = "";
					for (let hitomoji of original) {
						if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
							el.textContent += "„ÄÄ";
						} else {
							el.textContent += " ";
						}
					}
				} else {
					el.textContent = original; // Ë°®Á§∫„Å´
				}
			});

			allVisible = !allVisible;
			button.textContent = allVisible ? "„Åô„Åπ„Å¶ÈùûË°®Á§∫„Å´„Åô„Çã" : "„Åô„Åπ„Å¶Ë°®Á§∫„Åô„Çã";
		}

		//„ÉÄ„Éº„ÇØ/„É©„Ç§„Éà„É¢„Éº„Éâ
		function toggleTheme() {
			const body = document.body;
			const themeBtn = document.querySelector('.theme-toggle');

			if (body.classList.contains('light-mode')) {
				body.classList.remove('light-mode');
				themeBtn.textContent = 'üåô';
			} else {
				body.classList.add('light-mode');
				themeBtn.textContent = '‚òÄÔ∏è';
			}
		}
	</script>
