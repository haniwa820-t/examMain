	<style>

		}

		table th,

			/*Á†¥Á∑ö 1px „Ç™„É¨„É≥„Ç∏*/

		}

		.light-mode table th,

		}

		table th {

<body>
	<button class="theme-toggle" onclick="toggleTheme()">üåô</button>
	<button id="toggleAllButton" onclick="toggleAll()">„Åô„Åπ„Å¶Ë°®Á§∫„Åô„Çã</button>

	<table align="center" id="wordTable">

	<script>
		// „Ç≥„É≥„ÉûÂå∫Âàá„Çä„ÅÆÂçòË™û„Éá„Éº„Çø
		const wordList = `Ê±∫ÂãùÊà¶„Åß„ÅØ„Ç≠„É≥„Çµ„ÅßË≤†„Åë„Å¶„Åó„Åæ„Å£„Åü„ÄÇ,ÂÉÖÂ∑Æ
ÂΩº„ÅÆ„Ç¥„Ç¶„Éû„É≥„Å™ÊÖãÂ∫¶„Å´ÁöÜ„ÅÇ„Åç„Çå„Å¶„ÅÑ„Çã„ÄÇ,ÂÇ≤ÊÖ¢
ÈÅéÂéª„ÅÆ„Ç∏„É•„Éê„ÇØ„Åã„ÇâËß£Êîæ„Åï„Å£„Çã„ÄÇ,Âë™Á∏õ
„Ç§„É≥„Éà„Ç¶„ÅÆÁÇéÁóá„ÇíÊäë„Åà„ÇãËñ¨„ÄÇ,ÂíΩÈ†≠
ÈØ®„ÅØ„Éõ„Éã„É•„Ç¶„É´„Ç§„ÅßÊúÄÂ§ß„ÅÆÂãïÁâ©„Å†„ÄÇ,Âì∫‰π≥È°û
„ÉÄ„Ç®„Ç≠„Å´„ÅØÊ∂àÂåñ„ÇíÂä©„Åë„ÇãÂÉç„Åç„Åå„ÅÇ„Çã„ÄÇ,ÂîæÊ∂≤
Áä¨„ÅØÈã≠„ÅÑ„Ç≠„É•„Ç¶„Ç´„ÇØ„ÇíÊåÅ„Å§ÂãïÁâ©„Å†„ÄÇ,ÂóÖË¶ö
‰∏ÄÊó•„ÅÆÁñ≤„Çå„ÅØ„Éï„É≠„Å´„Å§„Åã„Å£„Å¶„Å®„Çã„ÄÇ,È¢®ÂëÇ
‰∫àÁÆó‰∏çË∂≥„Çí„Éõ„ÉÜ„É≥„Åô„ÇãÊñπÊ≥ï„Åå„ÅÇ„Å£„Åü„ÄÇ,Ë£úÂ°´
„É®„Ç¶„Çµ„Ç§„ÅåÁ†¥Â£ä„Åï„Çå„Åü„ÄÇ,Ë¶ÅÂ°û
„Çπ„Éä„Ç¢„É©„Ç∑„Å´Ë•≤„Çè„Çå„Åü„ÄÇ,Á†ÇÂµê
„Éà„É©„ÅØÁµ∂ÊªÖ„Ç≠„Ç∞ÂãïÁâ©„Åß„ÅÇ„Çã„ÄÇ,Âç±ÊÉß
‰πùÊ≠ª„Å´‰∏ÄÁîü„ÅÆ‰∫ãÊïÖÁèæÂ†¥„Å´„É™„ÉÑ„Çº„É≥„Å®„Åô„Çã„ÄÇ,ÊÖÑÁÑ∂
ÈÉΩ‰ºöÊöÆ„Çâ„Åó„Å´„Ç∑„Éß„Ç¶„Ç±„Ç§„Åô„Çã„ÄÇ,ÊÜßÊÜ¨
„Ç¢„Ç≥„Ç¨„É¨„ÅÆÈÅ∏Êâã„Å®Êè°Êâã„Åß„Åç„Å¶„ÅÜ„Çå„Åó„ÅÑ„ÄÇ,ÊÜß„Çå
Êïµ„Å´„É©„ÉÅ„Åï„Çå„ÅüÂ∞ÜËªç„ÇíÊïëÂá∫„Åô„Çã„ÄÇ,ÊãâËá¥
ÊÇ™‰∫∫„ÅÆ„Ç§„É°„Éº„Ç∏„Çí„Éï„ÉÉ„Ç∑„Éß„ÇØ„Åó„Åü„ÅÑ„ÄÇ,ÊâïÊã≠
„Ç∂„Çª„ÉÑ„ÅÆÁµåÈ®ì„ÅåÂΩº„ÇíËáÜÁóÖ„Å´„Åï„Åõ„Åü„ÄÇ,Êå´Êäò
‰∫ãÊ•≠„ÅÆ„Ç∑„É≥„ÉÅ„Éß„ÇØÁä∂Ê≥Å„ÇíÂ†±Âëä„Åó„Åü„ÄÇ,ÈÄ≤Êçó
„Åù„ÅÆÂø†Âëä„Çí„Ç∑„É≥„Ç∑„Å´Âèó„ÅëÊ≠¢„ÇÅ„Çã„ÄÇ,ÁúüÊëØ`.split('\n').map(line => {
			const [word, meaning] = line.split(',');
			return { word, meaning };
		});

		// „ÉÜ„Éº„Éñ„É´„ÇíÁîüÊàê
		function generateTable() {
			const table = document.getElementById('wordTable');

			wordList.forEach((item, index) => {
				const row = table.insertRow();
				const cell1 = row.insertCell(0);
				const cell2 = row.insertCell(1);

				cell1.textContent = `${index + 1}.${item.word}`;

				const span = document.createElement('span');
				span.className = 'toggle-text';
				span.dataset.originalText = item.meaning;
				span.onclick = () => toggleText(span);

				cell2.appendChild(span);
			});
		}

		// ÂàùÊúüÂåñÔºöÂÖ®„Å¶„ÇíÈùûË°®Á§∫ÔºàÁ©∫ÁôΩÔºâ„Å´
		document.addEventListener("DOMContentLoaded", () => {
			generateTable();

			document.querySelectorAll(".toggle-text").forEach(el => {
				const original = el.dataset.originalText;
				for (let hitomoji of original) {
					if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
						el.textContent += "„ÄÄ";
					} else {
						el.textContent += " ";
					}
				}
			});
		});

		// ÂÄãÂà•„Éà„Ç∞„É´
		function toggleText(el) {
			const original = el.dataset.originalText;
			if (el.textContent.trim() === "") {
				el.textContent = original;
			} else {
				el.textContent = "";
				for (let hitomoji of original) {
					if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
						el.textContent += "„ÄÄ";
					} else {
						el.textContent += " ";
					}
				}
			}
		}

		// ÂÖ®‰Ωì„ÅÆË°®Á§∫Áä∂ÊÖã„Çí‰øùÊåÅ
		let allVisible = false;

		// ‰∏ÄÊã¨Ë°®Á§∫/ÈùûË°®Á§∫„Éà„Ç∞„É´
		function toggleAll() {
			const elements = document.querySelectorAll(".toggle-text");
			const button = document.getElementById("toggleAllButton");

			elements.forEach(el => {
				const original = el.dataset.originalText;
				if (allVisible) {
					el.textContent = "";
					for (let hitomoji of original) {
						if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
							el.textContent += "„ÄÄ";
						} else {
							el.textContent += " ";
						}
					}
				} else {
					el.textContent = original; // Ë°®Á§∫„Å´
				}
			});

			allVisible = !allVisible;
			button.textContent = allVisible ? "„Åô„Åπ„Å¶ÈùûË°®Á§∫„Å´„Åô„Çã" : "„Åô„Åπ„Å¶Ë°®Á§∫„Åô„Çã";
		}

		//„ÉÄ„Éº„ÇØ/„É©„Ç§„Éà„É¢„Éº„Éâ
		function toggleTheme() {
			const body = document.body;
			const themeBtn = document.querySelector('.theme-toggle');

			if (body.classList.contains('light-mode')) {
				body.classList.remove('light-mode');
				themeBtn.textContent = 'üåô';
			} else {
				body.classList.add('light-mode');
				themeBtn.textContent = '‚òÄÔ∏è';
			}
		}
	</script>
