<body>
	<button class="theme-toggle" onclick="toggleTheme()">üåô</button>
	<button id="toggleAllButton" onclick="toggleAll()">„Åô„Åπ„Å¶Ë°®Á§∫„Åô„Çã</button>

	<table align="center" id="wordTable">

	<script>
		// „Ç≥„É≥„ÉûÂå∫Âàá„Çä„ÅÆÂçòË™û„Éá„Éº„Çø
		const wordList = `ÂΩº„ÅÆ„Ç¢„Ç§„Éû„Ç§„Å™ÊÖãÂ∫¶„ÅåÁöÜ„ÇíËø∑„Çè„Åõ„Åü„ÄÇ,ÊõñÊòß
„Éû„ÇØ„É©„É¢„Éà„Å´Êáê‰∏≠ÈõªÁÅØ„ÇíÁΩÆ„ÅÑ„Å¶„Åä„Åè„ÄÇ,ÊûïÂÖÉ
„Ç™„ÇØ„ÇΩ„ÇØ„Åß„ÇÇ„ÅÆ„ÇíË®Ä„ÅÜ„Åπ„Åç„Åß„ÅØ„Å™„ÅÑ„ÄÇ,ËáÜÊ∏¨
„Çø„Éû„Éç„ÇÆ„ÅÆË™øÁêÜ„Åß„É´„Ç§„Çª„É≥„ÅåÂà∫ÊøÄ„Åï„Çå„Åü„ÄÇ,Ê∂ôËÖ∫
ÂÆüÂÆ∂„ÅßÈ£º„Å£„Å¶„ÅÑ„ÇãÁä¨„Çí„Éá„Ç≠„Ç¢„Ç§„Åô„Çã„ÄÇ,Ê∫∫ÊÑõ
Ëª¢ÂÄí„Åó„Å¶„Éí„Ç∂„Ç¨„Ç∑„É©„Çí„ÅÜ„Å£„Åü„ÄÇ,ËÜùÈ†≠
ÁßÅ„ÅØ‰ªäÈÄ±„ÄÅÁµ¶È£ü„ÅÆ„Éè„Ç§„Çº„É≥‰øÇ„Å†„ÄÇ,ÈÖçËÜ≥
„ÉØ„Ç≠„Éê„É©„ÇíÂºï„ÅçÁ∑†„ÇÅ„Çã„Çπ„Éà„É¨„ÉÉ„ÉÅ„ÄÇ,ËÑáËÖπ
Áßã„Å†„Åã„Çâ„Ç´„Ç≠„Ç§„É≠„ÅÆÊúç„ÇíÁùÄ„Åü„Åü„ÄÇ,ÊüøËâ≤
È£üÊ¨≤„Åå„Ç™„Ç¶„Çª„Ç§„Å™ÈÅãÂãïÈÉ®Âì°„ÄÇ,Êó∫Áõõ
Âñ´ÁÖô„ÅØÂøÉÁ≠ã„Ç≥„Ç¶„ÇΩ„ÇØ„ÅÆÂéüÂõ†„Å™„Å©„Å´„Å™„Çã„ÄÇ,Ê¢óÂ°û
„ÇØ„É©„Çπ„ÅÆ„Ç∑„É≥„Éú„ÇØ„ÇíÊ∑±„ÇÅ„ÇãË°å‰∫ã„ÄÇ,Ë¶™Áù¶
Ë¶≥ÂÆ¢„ÇíÈ≠Ö‰∫Ü„Åô„Çã„Ç´„É≥„Éö„Ç≠„Å™ÊºîÊäÄ„Å†„ÄÇ,ÂÆåÁíß
Ë™ïÁîüÁ•ù„ÅÑ„Å´Êú®Ë£Ω„Ç¨„É≥„Ç∞„ÇíË¥à„Å£„Åü„ÄÇ,Áé©ÂÖ∑
ÁµåÂñ∂„Çí„Éè„Çø„É≥„Åï„Åõ„Å™„ÅÑÂä™Âäõ„Çí„Åô„Çã„ÄÇ,Á†¥Á∂ª
Â§¢„ÅÆ‰∏≠„Åß„Éã„Ç∏„Ç§„É≠„Å´Âí≤„ÅèËä±„ÇíË¶ã„Åü„ÄÇ,ËôπËâ≤
Êó•È†ÉË¶ãÊÖ£„Çå„Å¨„É´„É™„ÉÅ„Éß„Ç¶„ÅåÊù•„Åü„ÄÇ,Áë†ÁíÉÈ≥•
„ÅØÁ§æÈï∑„ÅÆ„Ç§„Çπ„ÇíÁãô„Å£„Å¶„ÅÑ„Çã„ÄÇ,Ê§ÖÂ≠ê
ÂØåÂ£´„Çµ„É≥„É≠„ÇØ„Å´Âà•Ëçò„ÇíÊåÅ„Å£„Å¶„ÅÑ„Çã„ÄÇ,Â±±È∫ì
ÂΩº„ÅÆ„ÉÅ„Éü„ÉÑ„Å™Ë®àÁÆó„Å´ÈñìÈÅï„ÅÑ„ÅØ„Å™„ÅÑ„ÄÇ,Á∑ªÂØÜ`.split('\n').map(line => {
			const [word, meaning] = line.split(',');
			return { word, meaning };
		});

		// „ÉÜ„Éº„Éñ„É´„ÇíÁîüÊàê
		function generateTable() {
			const table = document.getElementById('wordTable');

			wordList.forEach((item, index) => {
				const row = table.insertRow();
				const cell1 = row.insertCell(0);
				const cell2 = row.insertCell(1);

				cell1.textContent = `${index + 1}.${item.word}`;

				const span = document.createElement('span');
				span.className = 'toggle-text';
				span.dataset.originalText = item.meaning;
				span.onclick = () => toggleText(span);

				cell2.appendChild(span);
			});
		}

		// ÂàùÊúüÂåñÔºöÂÖ®„Å¶„ÇíÈùûË°®Á§∫ÔºàÁ©∫ÁôΩÔºâ„Å´
		document.addEventListener("DOMContentLoaded", () => {
			generateTable();

			document.querySelectorAll(".toggle-text").forEach(el => {
				const original = el.dataset.originalText;
				for (let hitomoji of original) {
					if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
						el.textContent += "„ÄÄ";
					} else {
						el.textContent += " ";
					}
				}
			});
		});

		// ÂÄãÂà•„Éà„Ç∞„É´
		function toggleText(el) {
			const original = el.dataset.originalText;
			if (el.textContent.trim() === "") {
				el.textContent = original;
			} else {
				el.textContent = "";
				for (let hitomoji of original) {
					if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
						el.textContent += "„ÄÄ";
					} else {
						el.textContent += " ";
					}
				}
			}
		}

		// ÂÖ®‰Ωì„ÅÆË°®Á§∫Áä∂ÊÖã„Çí‰øùÊåÅ
		let allVisible = false;

		// ‰∏ÄÊã¨Ë°®Á§∫/ÈùûË°®Á§∫„Éà„Ç∞„É´
		function toggleAll() {
			const elements = document.querySelectorAll(".toggle-text");
			const button = document.getElementById("toggleAllButton");

			elements.forEach(el => {
				const original = el.dataset.originalText;
				if (allVisible) {
					el.textContent = "";
					for (let hitomoji of original) {
						if (hitomoji.match(/^[^\x01-\x7E\xA1-\xDF]+$/)) {
							el.textContent += "„ÄÄ";
						} else {
							el.textContent += " ";
						}
					}
				} else {
					el.textContent = original; // Ë°®Á§∫„Å´
				}
			});

			allVisible = !allVisible;
			button.textContent = allVisible ? "„Åô„Åπ„Å¶ÈùûË°®Á§∫„Å´„Åô„Çã" : "„Åô„Åπ„Å¶Ë°®Á§∫„Åô„Çã";
		}

		//„ÉÄ„Éº„ÇØ/„É©„Ç§„Éà„É¢„Éº„Éâ
		function toggleTheme() {
			const body = document.body;
			const themeBtn = document.querySelector('.theme-toggle');

			if (body.classList.contains('light-mode')) {
				body.classList.remove('light-mode');
				themeBtn.textContent = 'üåô';
			} else {
				body.classList.add('light-mode');
				themeBtn.textContent = '‚òÄÔ∏è';
			}
		}
	</script>
