<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>template</title>
	<link rel="stylesheet" href="../../style.css" />
</head>

<body>

	<script src="header.js"></script>

	<main class="hist-main">
		<h1>漢字テスト7</h1>
		<button class="toggle-all-btn">すべて表示する</button>
		<hr>
		<table class="nikka-table" id="wordTable">
			<!-- Table content will be generated by JavaScript -->
		</table>
	</main>

	<script>
		// コンマ区切りの単語データ
		const wordList = `いつまでもインウが止まない。,淫雨
記入はカイショでお願いします。,楷書
彼のチミツな計算に間違いはない。,緻密
オクソクでものを言うべきではない。,臆測
彼のアイマイな態度が皆を迷わせた。,曖昧
メイリョウな発音が正確さの条件だ。,明瞭
刑事がミケンにしわを寄せて考える。,眉間
ワキバラを引き締めるストレッチ。,脇腹
観客を魅了するカンペキな演技だ。,完璧
暗い所に入るとドウコウは開く。,瞳孔
いよいよ決センの時が来た。,戦
決セン投票で決まった議長。,選
最近の気候は異ジョウだ。,常
機械に異ジョウはない。,状
既セイ服を購入する。,製
既セイの事実として知られる。,成
あえて批判をカン受する。,甘
子どもはカン受性が豊かだ。,感
不法な建物を強セイ的に壊す。,制
各家庭に募金を強セイする。,請`.split('\n').map(line => {
			const [word, meaning] = line.split(',');
			return { word, meaning };
		});

		// テーブルを生成
		function generateTable() {
			const table = document.getElementById('wordTable');

			wordList.forEach((item, index) => {
				const row = table.insertRow();
				const cell1 = row.insertCell(0);
				const cell2 = row.insertCell(1);

				cell1.textContent = `${index + 1}.${item.word}`;

				const span = document.createElement('span');
				span.className = 'toggle-text';
				span.dataset.originalText = item.meaning;
				span.onclick = () => toggleText(span);

				cell2.appendChild(span);
			});
		}

		// 初期化：全てを非表示（空白）に
		document.addEventListener("DOMContentLoaded", () => {
			generateTable();
		});
	</script>

	<script src="../../script.js"></script>

</body>
