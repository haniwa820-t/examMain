<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>template</title>
	<link rel="stylesheet" href="../../style.css" />
</head>

<body>

	<script src="header.js"></script>

	<main class="hist-main">
		<h1>漢字テスト10</h1>
		<button class="toggle-all-btn">すべて表示する</button>
		<hr>
		<table class="nikka-table" id="wordTable">
			<!-- Table content will be generated by JavaScript -->
		</table>
	</main>

	<script>
		// コンマ区切りの単語データ
		const wordList = `彼のゴウマンな態度に皆あきれている。,傲慢
手紙がアテサキ不明で戻ってきた。,宛先
転倒してヒザガシラをうった。,膝頭
ゴイの学習に力を入れる。,語彙
三角州は砂のタイセキでできる。,堆積
それはミゾウの大事件に進展した。,未曾有
長年使い込んだドナベで料理する。,土鍋
いつまでもインウが止まない。,淫雨
九死に一生の事故現場にリツゼンとする。,慄然
彼のチミツな計算に間違いはない。,緻密
因果( )報：過去の善悪の報いは必ずあるということ。,応
質実( )健：飾り気がなくまじめなこと。,剛
一( )当千：一人で千人の敵を相手にできるほど強いこと。,騎
有( )転変：世の中のことは常に移り変わっていること。,為
( )意即妙：その場にうまく適応して機転をきかすこと。,当
曖昧( )糊：まぎらわしくあやふやなこと。,模
( )磋琢磨：たがいに励まし合い学問や道徳をみがくこと。,切
主( )転倒：物事の軽重などを取り違えること。,客
大言( )語：その人にふさわしくない大ぼらを吹くこと。,壮
無我( )中：我を忘れて物事に熱中すること。,夢`.split('\n').map(line => {
			const [word, meaning] = line.split(',');
			return { word, meaning };
		});

		// テーブルを生成
		function generateTable() {
			const table = document.getElementById('wordTable');

			wordList.forEach((item, index) => {
				const row = table.insertRow();
				const cell1 = row.insertCell(0);
				const cell2 = row.insertCell(1);

				cell1.textContent = `${index + 1}.${item.word}`;

				const span = document.createElement('span');
				span.className = 'toggle-text';
				span.dataset.originalText = item.meaning;
				span.onclick = () => toggleText(span);

				cell2.appendChild(span);
			});
		}

		// 初期化：全てを非表示（空白）に
		document.addEventListener("DOMContentLoaded", () => {
			generateTable();
		});
	</script>

	<script src="../../script.js"></script>

</body>
