<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>template</title>
	<link rel="stylesheet" href="../../style.css" />
</head>

<body>

	<script src="header.js"></script>

	<main class="hist-main">
		<h1>漢字テスト8</h1>
		<button class="toggle-all-btn">すべて表示する</button>
		<hr>
		<table class="nikka-table" id="wordTable">
			<!-- Table content will be generated by JavaScript -->
		</table>
	</main>

	<script>
		// コンマ区切りの単語データ
		const wordList = `ホオベニをつけると顔が華やぐ。,頬紅
長年使い込んだドナベで料理する。,土鍋
人身事故でキンコ刑を言い渡された人物。,禁錮
横川のカマメシは駅弁として有名だ。,釜飯
ゴイの学習に力を入れる。,語彙
私的なことをセンサクする人がいる。,詮索
友人はドンヨクに知識を吸収した。,貪欲
書類には領収書のチョウフが必要だ。,貼付
試合でサイハイを振るう。,采配
激突したセツナの記憶がない。,刹那
冬でもアツ着をしない。,厚
恋人への思いをアツく語る。,熱
今日は今年一番のアツさだ。,暑
時計の針をススめた。,進
強く入会をススめられた。,勧
先方に口をキいてもらった。,利
ようやく薬がキいてきた。,効
罪をオカした人を許す。,犯
危険をオカして仕事をする。,冒
決してオカしてはならない聖域。,侵`.split('\n').map(line => {
			const [word, meaning] = line.split(',');
			return { word, meaning };
		});

		// テーブルを生成
		function generateTable() {
			const table = document.getElementById('wordTable');

			wordList.forEach((item, index) => {
				const row = table.insertRow();
				const cell1 = row.insertCell(0);
				const cell2 = row.insertCell(1);

				cell1.textContent = `${index + 1}.${item.word}`;

				const span = document.createElement('span');
				span.className = 'toggle-text';
				span.dataset.originalText = item.meaning;
				span.onclick = () => toggleText(span);

				cell2.appendChild(span);
			});
		}

		// 初期化：全てを非表示（空白）に
		document.addEventListener("DOMContentLoaded", () => {
			generateTable();
		});
	</script>

	<script src="../../script.js"></script>

</body>
