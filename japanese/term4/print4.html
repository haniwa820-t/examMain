<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>template</title>
	<link rel="stylesheet" href="../../style.css" />
</head>

<body>

	<script src="header.js"></script>

	<main class="hist-main">
		<h1>漢字テスト9</h1>
		<button class="toggle-all-btn">すべて表示する</button>
		<hr>
		<table class="nikka-table" id="wordTable">
			<!-- Table content will be generated by JavaScript -->
		</table>
	</main>

	<script>
		// コンマ区切りの単語データ
		const wordList = `北京原人のズガイコツが発見された。,頭蓋骨
肩をダッキュウした力士は休場した。,脱臼
猛暑で試合はカコクなものになった。,苛酷
多くの観客を前にしてイシュクする。,萎縮
良性のシュヨウで安心した。,腫瘍
キリンのハンテン模様を観察する。,斑点
こんなに暗いヤミヨは都会にはない。,闇夜
コケツとは危険な場所のたとえだ。,虎穴
文明のコンセキが残る島に行く。,痕跡
風邪のときにはクズユを飲む。,葛湯
教室で服装をトトノえる。,整
煮物の味をトトノえる。,調
荷物をたくさんツんで走る。,積
草花をツんで飾る。,摘
目のツんでいる編み物。,詰
事件の解決にツトめる。,努
出版社にツトめる兄。,勤
指名されて議長をツトめる。,務
都合で旅立ちをノばす。,延
背筋をノばして立つ。,伸`.split('\n').map(line => {
			const [word, meaning] = line.split(',');
			return { word, meaning };
		});

		// テーブルを生成
		function generateTable() {
			const table = document.getElementById('wordTable');

			wordList.forEach((item, index) => {
				const row = table.insertRow();
				const cell1 = row.insertCell(0);
				const cell2 = row.insertCell(1);

				cell1.textContent = `${index + 1}.${item.word}`;

				const span = document.createElement('span');
				span.className = 'toggle-text';
				span.dataset.originalText = item.meaning;
				span.onclick = () => toggleText(span);

				cell2.appendChild(span);
			});
		}

		// 初期化：全てを非表示（空白）に
		document.addEventListener("DOMContentLoaded", () => {
			generateTable();
		});
	</script>

	<script src="../../script.js"></script>

</body>
