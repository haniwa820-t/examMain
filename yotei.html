<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>template</title>
	<style>
		.img-box {
			width: 100%;
			height: 100%;
			overflow-x: auto;
			overflow-y: hidden;
		}

		img {
			object-fit: cover;
			height: 125%;
		}
		button {
			position: fixed;
			top: 16px;
			left: 5%;
			background-color: #f0f0f0;
			color: #333333;
			border: 2px solid #cccccc;
			padding: 10px 16px;
			border-radius: 8px;
			cursor: pointer;
			font-weight: bold;
			transition: all 0.3s ease;
			z-index: 1000;
		}
	</style>
	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</head>

<body>
	<div class="img-box"><img src="2025gyouziyoteihyou_02.jpg" alt="行事予定" /></div>
	<button onclick="goBack()">戻る</button>
</body>
